
query GetRepositoryDetails($owner: String!, $name: String!, $first: Int, $after: String ,) {

    repository(owner: $owner, name: $name) {
        name
        owner {
            login
        }
        nameWithOwner
        description
        stargazerCount
        forkCount
        createdAt
        updatedAt
        primaryLanguage {
            name
        }
        licenseInfo {
            name
        }
        url

        issues(first: $first, after: $after,  ) {
            pageInfo {
                endCursor
                hasNextPage
            }
            edges {
                node {
                    bodyText
                    id
                    title
                    createdAt
                    url
                    title
                    state
                    author{
                        login
                    }
                    labels{
                        edges {
                            node {
                                name
                            }
                        }
                    }
                    comments{
                        totalCount
                    }

                }
            }
        }

        forks {
            totalCount
        }
    }
}
